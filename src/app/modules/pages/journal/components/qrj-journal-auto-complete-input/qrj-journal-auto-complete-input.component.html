<mat-form-field fxFlex="100">
  <input type="text"
         placeholder="ჟურნალის დასახელება"
         aria-label="ჟურნალი"
         matInput
         [name]="name"
         [required]="required"
         [(ngModel)]="journalModel"
         (ngModelChange)="journalModelChange.emit(journalModel)"
         #input="ngModel"
         [matAutocomplete]="auto"
  >

  <mat-autocomplete
      #auto="matAutocomplete"
  >
    <mat-option
      *ngFor="let qrjJournal of filteredJournalOptions | async"
      [value]="qrjJournal.code"
    >
      {{qrjJournal.code}} - {{qrjJournal.translation[0]?.name}}
    </mat-option>
  </mat-autocomplete>

  <mat-error *ngIf="!input.valid && input.touched">
    გთხოვთ შეავსოთ ველი
  </mat-error>

</mat-form-field>
