<custom-dialog>
  <div title>ახალი პუბლიკაციის დამატება</div>
  <div content>
    <deposited-form [depositedForm]="depositedCreateForm"></deposited-form>
  </div>
  <div actions>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="create()"
      [disabled]="depositedCreateForm.invalid"
    >
      დამატება
    </button>
  </div>
</custom-dialog>
