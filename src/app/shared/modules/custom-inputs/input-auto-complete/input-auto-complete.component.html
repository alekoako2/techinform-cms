<mat-form-field fxFlex="100">
  <input
    [placeholder]="placeholder"
    matInput
    [name]="name"
    [required]="required"
    [(ngModel)]="inputModel"
    (ngModelChange)="inputModelChange.emit(inputModel)"
    #inputText="ngModel"
    [matAutocomplete]="inputAuto"
  >

  <mat-autocomplete
      #inputAuto="matAutocomplete"
  >
    <mat-option
      *ngFor="let item of filteredInputOptions | async"
      [value]="item.code"
    >
      {{item.code}} - {{item.translation[0].name}}
    </mat-option>
  </mat-autocomplete>

  <mat-error *ngIf="!inputText.valid && inputText.touched">
    გთხოვთ შეავსოთ ველი
  </mat-error>

</mat-form-field>
